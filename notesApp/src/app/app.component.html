<app-navbar></app-navbar>
<app-new-note (onNoteSubmit)="addNewNote($event)"></app-new-note>
<div *ngIf="notes.length>2" class="note-number">
    You have more than 2 notes!
</div>
<ul class="list-group col-8 container">
    <li class="inline-row" *ngFor="let item of notes; let i=index">
        <div class="index">
            {{i}}
        </div>
        <app-note (onRemove)="removeNote($event)" [noteItem]="item"></app-note>
    </li>
</ul>
